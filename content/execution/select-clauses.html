---
title: Audit execution
description: courses Courses module
layout: dashboard
footer: false
---

<div class="p-4 bg-white block border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-4 block">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Select clauses</h1>
    </div>
</div>

<div class="flex flex-col">
    <div class="overflow-x-auto">
        <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden shadow">
                
                    <ul class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">

                        {{ range .Site.Data.clauses.all }}
                        <li class="hover:bg-gray-100 dark:hover:bg-gray-700">
                            <input type="checkbox" />
                            <span class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .number }}</span>
                            <span class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .title }}</span>
                            <ul class="m-4">
                                {{ range .children) }}
                                <li class="hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <input type="checkbox" />
                                    <span class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .number }}</span>
                                    <span class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ .title }}</span>
                                    <ul>
                                        
                                    </ul>
                                </li>
                                {{ end }}
                            </ul>
                        </li>
                        {{ end }}
                    </ul>

            </div>
        </div>
    </div>
</div>
