languageCode: "en"
title: "Auditize Site"
# baseURL:                "http://localhost:1313"
baseURL: "http://auditize.acumenbay.com/"
enableInlineShortcodes: true
canonifyURLs: true

params:
  homepage: "http://auditize.acumenbay.com/"
  authors: Auditize
  social_image_path: images/og-image.png

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: colorful
  tableOfContents:
    startLevel: 2
    endLevel: 6

buildDrafts: true
buildFuture: true

enableRobotsTXT: true
metaDataFormat: "yaml"
disableKinds: ["404", "taxonomy", "taxonomyTerm", "RSS"]

publishDir: "_gh_pages"
